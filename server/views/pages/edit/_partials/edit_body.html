{{%
<script type="x-template" id="tpl-body">
	<div class="resume-eidt-section__body" :class=" ['common-bg__'+currentBasicBg]">
			<div class="resume-eidt-section__body__modules resume-eidt-section__body__basic" :class=" ['common-bg__'+currentBasicBg]">
				<div class="resume-eidt-section__body__basic__modules__item resume-eidt-section__body__basic__name">
					<span class="resume-eidt-section__body__basic__name__layout"><input type="text" class="edit-input" v-model="basicName"></span>
				</div>
				<div class="resume-eidt-section__body__basic__modules__item resume-eidt-section__body__basic__contact">
					<span v-for="(index, itemName) in contactList" :class="['resume-eidt-section__body__basic__'+ itemName+'__layout']"><input type="text" class="edit-input" v-model="contactList[itemName]"></span>
				</div>
				<div class="resume-eidt-section__body__basic__modules__item resume-eidt-section__body__basic__photo">
					<div class="resume-eidt-section__body__basic__photo__wrap">
						请上传照片
					</div>
					<div class="resume-eidt-section__body__basic__photo__layer">
						<span class="resume-eidt-section__body__basic__file-btn">
							更换照片
							<input type="file" value="更换照片">
						</span>
					</div>
				</div>
			</div>
			<div v-for="(item, itemName) in moduleList" class="resume-eidt-section__body__modules resume-eidt-section__body__modules__education">
				<div class="resume-eidt-section__body__modules__item resume-eidt-section__body__modules__title">
					<span class="resume-eidt-section__body__modules__education__title__layout" >
						<input type="text" v-model="item.title"  class="edit-input" :class=" ['common-text__'+currentBasicBg]">
					</span>
				</div>
				<div class="resume-eidt-section__body__modules__item resume-eidt-section__body__modules__content">
					<div class="resume-eidt-section__body__modules__content__first-row">
						<span class="resume-eidt-section__body__modules__content__first-row__layout" v-if="item.arr.time" >
							<input type="text" v-model="item.arr.time"  class="edit-input" >
						</span>
						<span class="resume-eidt-section__body__modules__content__first-row__layout" v-if="item.arr.name">
							<input type="text" v-model="item.arr.name" class="edit-input">
						</span>
						<span class="resume-eidt-section__body__modules__content__first-row__layout" v-if="item.arr.name">
							<input type="text" v-model="item.arr.others"  class="edit-input">
						</span>
					</div>
					<div class="resume-eidt-section__body__modules__content__second-row">
						<div class="expandingArea resume-eidt-section__body__modules__content__second-row__layout">
							<pre class="div-pre">{{item.arr.des}}<br></pre>
						    <textarea class="edit-textarea" placeholder="输入文字" v-model="item.arr.des"></textarea>
						</div>
					</div>
				</div>
			</div>
			<button @click="save()">save</button>
			<a href="./download" target="_blank">download</a>
			<form method="post" action="./uploadImage" target="upload_name" enctype="multipart/form-data">
	            <input type="file" name="file" accept="image/*">
	            <input type="submit" name="submit" value="点击上传">
	            <iframe name="upload_name" style="display: none;"></iframe>
	        </form>
	</div>
</script>
%}}
